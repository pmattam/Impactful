<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Document</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <span class="menu"><i class=ion-android-menu></i></span>
        <div class="logo"><img class="logo-img" src="images/logo_white.png"></div>
        <div class="login">
            <ul class="login-menu">
                <li>
                  <a id="login-trigger" href="#">Log in</a>                    
                </li>
                <li id="signup">
                  <a href="">Sign up</a>
                </li>
            </ul>
            <div class="login-content inactive">
                <form class="login-form">
                    <fieldset id="inputs">
                    <input id="username" type="email" name="Email" placeholder="Your email address" required>   
                    <input id="password" type="password" name="Password" placeholder="Password" required>
                    </fieldset>
                    <fieldset id="actions">
                    <input type="submit" id="submit" value="Log in">
                    </fieldset>
                </form>
            </div> 
        </div>
    </header>
    <div id="container">
            <div class="introduction">
                <p>Flank doner filet mignon beef ribs alcatra chicken drumstick tri-tip pastrami kevin shankle tongue prosciutto turducken. Pork belly ground round t-bone cupim. Ribeye cow leberkas venison porchetta fatback tongue sirloin. Biltong strip steak tenderloin chuck tongue pork belly.</p>
            </div>
            <div class="search">
                <form id="simple-search" name="simple-search">
                    <div class="search-div">
                        <input type="text" id="location-text" name="location" placeholder="Enter City">
                        <input type="text" id="search-text" name="search-charity" placeholder="Search Charity Name">
                        <button class="search-button">Search</button>
                    </div>
                </form>
            </div>
                <div id="map"></div>
            </div>
            <div class="photos"></div>
            <div class="donate">
                <button class="donate-button">
                    <a class="donate-link" href="html/donate.html">Donate Now</a>
                </button>
            </div>
    </div>
    <footer class="footer">
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV-UicDTaSWk9NG6dx1bk6Ihg3T-3Ohow&callback=initMap"
    async defer></script>
</body>
</html>
